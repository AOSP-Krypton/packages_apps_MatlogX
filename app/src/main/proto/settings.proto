syntax = "proto3";

option java_package = "com.krypton.matlogx.data";
option java_multiple_files = true;

message Settings {
  string logcat_buffers = 1;
  int32 log_size_limit = 2;
  string log_level = 3;
  bool include_device_info = 4;
  bool expanded_by_default = 5;
  int32 text_size = 6;
}